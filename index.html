<script>document.addEventListener("DOMContentLoaded", function () {

    const passwordInput = document.getElementById("password");
    const emailInput = document.getElementById("email");
    const togglePassword = document.querySelector(".change-type i");

    if (togglePassword) {
        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            }
        });
    }


    const credentials = {
        doctor: { 
            email: "doctor@infycare.com", 
            password: "123456", 
            redirect: "http://clinic.mavenerp.in/doctors/appointments" 
        },
        patient: { 
            email: "patient@infycare.com", 
            password: "123456", 
            redirect: "http://clinic.mavenerp.in/patients/dashboard" 
        },
        admin: { 
            email: "admin@infycare.com", 
            password: "123456", 
            redirect: "http://clinic.mavenerp.in/patients/dashboard" 
        }
    };

    
    document.querySelector(".doctor-login").addEventListener("click", function () {
        emailInput.value = credentials.doctor.email;
        passwordInput.value = credentials.doctor.password;
    });

    document.querySelector(".patient-login").addEventListener("click", function () {
        emailInput.value = credentials.patient.email;
        passwordInput.value = credentials.patient.password;
    });
    document.querySelector(".admin-login").addEventListener("click", function () {
        emailInput.value = credentials.admin.email;
        passwordInput.value = credentials.admin.password;
    });

    
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); 

        const enteredEmail = emailInput.value.trim();
        const enteredPassword = passwordInput.value.trim();

        
        if (enteredEmail === credentials.doctor.email && enteredPassword === credentials.doctor.password) {
            window.location.href = credentials.doctor.redirect;
        } else if (enteredEmail === credentials.patient.email && enteredPassword === credentials.patient.password) {
            window.location.href = credentials.patient.redirect;
        } else if (enteredEmail === credentials.admin.email && enteredPassword === credentials.admin.password) {
            window.location.href = credentials.admin.redirect;
        }else {
            alert("Invalid email or password. Please try again.");
        }
    });
});

</script>
